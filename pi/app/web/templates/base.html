<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LightTracking UI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">LightTracking</div>
    <nav class="nav">
      <a href="/ui">Dashboard</a>
      <a href="/ui/anchors">Anchors</a>
      <a href="/ui/fixtures">Aktive Fixtures</a>
      <a href="/ui/library">Fixture Library</a>
      <a href="/ui/calibration">Calibration</a>
      <a href="/ui/live">Live</a>
      <a href="/ui/logs">Logs</a>
      <a href="/ui/settings">Settings</a>
    </nav>
    <div class="status" id="lt_footer_state">state: …</div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="muted">LightTracking – Phase-1 UI (aligned to current API).</div>
  </footer>

  <script src="/static/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
