<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "LightTracking" }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">LightTracking</div>
      <div class="brand-sub">UWB → Tracking → DMX</div>
    </div>
    <nav class="nav">
      <a href="/ui" class="nav-link">Dashboard</a>
      <a href="/ui/anchors" class="nav-link">Anchors</a>
      <a href="/ui/fixtures" class="nav-link">Fixtures</a>
      <a href="/ui/calibration" class="nav-link">Calibration</a>
      <a href="/ui/live" class="nav-link">Live</a>
      <a href="/ui/logs" class="nav-link">Logs</a>
      <a href="/ui/settings" class="nav-link">Settings</a>
      <a href="/docs" class="nav-link" target="_blank" rel="noreferrer">API</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div>LightTracking UI · <span id="lt_footer_state" class="muted">state: …</span></div>
  </footer>

  <script src="/static/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
