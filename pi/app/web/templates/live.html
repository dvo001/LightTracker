{% extends "base.html" %}
{% block content %}
<h1>Live Monitor</h1>

<div class="grid">
  <div class="card">
    <div class="card-title">Tracking</div>
    <div class="kv">
      <div class="k">State</div><div class="v" id="live_state">…</div>
      <div class="k">Tracking</div><div class="v" id="live_tracking">…</div>
      <div class="k">Age (ms)</div><div class="v" id="live_age">…</div>
      <div class="k">Position (cm)</div><div class="v" id="live_pos">…</div>
    </div>
    <div class="row" style="margin-top:10px;">
      <button class="btn" onclick="ltLiveStart()">Start</button>
      <button class="btn" onclick="ltLiveStop()">Stop</button>
      <button class="btn" onclick="ltLiveTick()">Once</button>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Debug</div>
    <pre id="live_out" class="pre">…</pre>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  ltRefreshFooterState();
  ltLiveStart();
});
</script>
{% endblock %}
