name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps and PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install -r pi/requirements.txt
          pip install platformio

      - name: Run pytest
        run: |
          pytest -q

      - name: Build firmware (anchor)
        run: |
          pio run -e anchor

      - name: Build firmware (tag)
        run: |
          pio run -e tag
